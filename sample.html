<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>JS with Codeit</title>
</head>
<link rel="stylesheet" href="sample.css">
<body>
  <p>할 일 : <b data-field="title"></b></p> <!-- b 태그의 field 는 비표준 속성이다. -->
  <p>담당자 : <b data-field="manager"></b></p>
  <p>상태 : <b data-field="status"></b></p>
  <div>
    상태 변경:
    <!-- data-* 속성 : 비표준 속성 사용이 사용지남에따라 표준이되며 부작용생기는것을 방지하기위한 약속된 프로퍼티  --> 
    <button class="btn" data-status="대기중">대기중</button><!-- button 의 data-status 는 비표준속성이다 -->
    <button class="btn" data-status="진행중">진행중</button>
    <button class="btn" data-status="완료">완료</button>
    <!-- data-로 시작하는 속성은 모두 dataset 이라는 프로퍼티에 저장되서 js 에서는 element.dataset.status라는 프로퍼티에 접근해서 값을 가져올 수 있다.
    -->
  </div>
  <script src="sample.js"></script>
</body>

</html>
