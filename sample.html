<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>JS with Codeit</title>
</head>
<link rel="stylesheet" href="sample.css">
<body>
  <p>할 일 : <b field="title"></b></p> <!-- b 태그의 field 는 비표준 속성이다. -->
  <p>담당자 : <b field="manager"></b></p>
  <p>상태 : <b field="status"></b></p>
  <div>
    상태 변경: 
    <button class="btn" status="대기중">대기중</button><!-- button 의 status 는 비표준속성이다 -->
    <button class="btn" status="진행중">진행중</button>
    <button class="btn" status="완료">완료</button>
  </div>
  <script src="sample.js"></script>
</body>

</html>
